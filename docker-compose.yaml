---

version: '3.0'
services:
  arweave01:
    image: ${ARWEAVE_IMAGE_REPO}:${ARWEAVE_IMAGE_TAG}
    restart: on-failure
    ports:
      - 1984:1984
    volumes:
      - type: bind
        source: ./data/arweave01
        target: /data
      - type: bind
        source: /dev/hugepages
        target: /dev/hugepages
    environment:
      - DEBUG
      - EGRESS_RATE_LIMIT
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    cap_add:
      - NET_ADMIN
    command: ${ARWEAVE_ARGS}
  engine:
    image: ${ENGINE_IMAGE_REPO}:${ENGINE_IMAGE_TAG}
    restart: on-failure
    volumes:
      - type: bind
        source: ./data
        target: /data
    environment:
      # TODO move values into config
      - MODE=node
      - INTAKE_URL=https://engine.strongpool.net/intake
      - PROOFS_PATHS=/data/arweave01/strongpool/proofs
      - COMPONENTS=siphon
